<app-nav-bar></app-nav-bar>
<button type="button" class="btn btn-primary" (click)="compareStocks()">Compare</button>
<ul class="list-group" *ngFor="let stock of stocks">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
      [ngStyle]="{'background-color': stock.analysis?.[0]?.is_bullish ? '#90ee90' : '#ffcccb'}" (click)="stockDisplay(stock)">
      {{ stock.name }}
      <span><small class="right-margin-small">{{ stock.analysis?.[0]?.close }}</small>
        <input type="checkbox" (click)="checkboxAction(stock, $event)" *ngIf="!user.is_admin">
        <small class="right-margin-small btn btn-link" *ngIf="user.is_admin">Edit</small>
        <small class="btn btn-link" *ngIf="user.is_admin">Delete</small>
      </span>
    </li>
</ul>
<app-footer></app-footer>
