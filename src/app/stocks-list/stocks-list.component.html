<ul class="list-group" *ngFor="let stock of stocks">
    <!-- <a class="nav-link" routerLink=""> -->
    <li class="list-group-item d-flex justify-content-between align-items-center" 
      [ngStyle]="{'background-color': stock.analysis?.[0]?.is_bullish ? '#90ee90' : '#ffcccb'}">
      {{ stock.name }}
      <span>{{ stock.analysis?.[0]?.close }}</span>
    </li>
    <!-- </a> -->
</ul>
