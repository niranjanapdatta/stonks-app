<form class="form-horizontal form-container" #editTriviaForm="ngForm" (ngSubmit)="submitAction()">

    <h1 class="text-center">Edit Trivia</h1>
    <div class="form-group">
      <label class="form-label" for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="trivia.title" #title="ngModel" required minlength="2">
    </div>
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert">
        <div *ngIf="title.errors?.['required']">
            Title is required
        </div>
        <div *ngIf="title.errors?.['minlength']">
            Title must be at least 2 characters long
        </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" [(ngModel)]="trivia.description" #description="ngModel" required minlength="10"></textarea>
    </div>
    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert">
        <div *ngIf="description.errors?.['required']">
            Description is required
        </div>
        <div *ngIf="description.errors?.['minlength']">
            Description must be at least 10 characters long
        </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="video_url">YouTube Video Embed URL</label>
        <input type="text" class="form-control" id="video_url" name="video_url" [(ngModel)]="trivia.video_url" #video_url="ngModel" 
            pattern="^[h][t][t][p][s][:][\/][\/][w][w][w][.][y][o][u][t][u][b][e][.][c][o][m][\/][e][m][b][e][d][\/][A-Za-z0-9-_*]{11}$">
    </div>
    <div *ngIf="video_url.errors?.['pattern']" class="alert">
        Invalid YouTube Video Embed URL. Should follow the format: https://www.youtube.com/embed/&lt;Video id: 11 characters&gt;
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]='!editTriviaForm.valid'>Update</button>
    </div>

</form>
<app-footer></app-footer>
