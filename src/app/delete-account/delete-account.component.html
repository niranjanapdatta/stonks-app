<form class="form-horizontal form-container" #deleteAccountForm="ngForm" (ngSubmit)="submitAction()">

  <h1 class="text-center">Delete Account</h1>
    <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
          <div *ngIf="password.errors?.['required']">
            Password is required
          </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]='!deleteAccountForm.valid'>Delete Account</button>
    </div>

</form>
<app-footer></app-footer>
